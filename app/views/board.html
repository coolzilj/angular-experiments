<div class="hero-unit">
  <h2>Realtime sticknotes using Socket.io</h2>
</div>
<div class="container">
  <button id="createButton" ng-click="createNote()" class="btn btn-primary pull-right">新增小贴纸</button>
  <div class="board">
    <div sticky-note ng-repeat="note in notes" note="note" class="alert alert-block sticky-note" ondelete="deleteNote(id)" ="">
      <button type="button" class="close" ng-click="deleteNote(note.id)">&times;</button>
      <input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
      <textarea ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
  </div>
</div>
</div>
