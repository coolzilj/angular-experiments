<div class="hero-unit">
  <h2>Realtime sticknotes using Socket.io</h2>
</div>
<div class="board">
  <div class="container">
    <button id="create-button" ng-click="createNote()" class="btn btn-success pull-right">新增小贴纸</button>
  </div>
  <div sticky-note ng-repeat="note in notes" note="note" class="sticky-note {{note.color}}" ondelete="deleteNote(id)">
    <button type="button" class="close" ng-click="deleteNote(note._id.$oid)">&times;</button>
    <input placeholder="爸爸" ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
    <textarea placeholder="冰箱有吃的，记得先用微波炉热一下" ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
    <div class="colors">
      <div class="color purple" ng-click='note.color="purple";updateNote(note);'></div>
      <div class="color green" ng-click='note.color="green";updateNote(note);'></div>
      <div class="color yellow" ng-click='note.color="yellow";updateNote(note);'></div>
    </div>
  </div>
</div>
