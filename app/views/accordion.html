<div class="hero-unit">
  <h1>Accordion</h1>
  <span>Customize your own HTML element using directive</span>
</div>
<div class="container">
  <accordion>
    <expander class="expander" ng-repeat="expander in expanders" expander-title="expander.title" expander-color="expander.color">
      {{expander.body}}
    </expander>
  </accordion>
</div>
